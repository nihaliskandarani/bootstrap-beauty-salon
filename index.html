<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Glow</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .fluid1 {
        min-height: 80vh;
        width: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.2)),
          url(./images/sprk2.png) center/cover;
      }
      :root {
        --bs-pink: #c0025e;
        --bs-font-dancing-script: Dancing Script;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid px-0 fluid1">
      <div
        class="navbar navbar-expand-lg fixed-top navbar-dark py-2"
        style="background-color: rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px);"
      >
        <div class="container">
          <a
            href="#"
            class="navbar-brand"
            style="font-size: 35px; font-family: var(--bs-font-dancing-script)"
          >
            <i
              class="fa-solid fa-gem fa-beat-fade"
              style="color: #c0025e; font-size: 35px"
            ></i>
            Diamond Glow</a
          >
          <button
            class="navbar-toggler ms-auto"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar navbar-collapse navbar-dark" id="nav">
            <ul class="navbar-nav mx-auto  gap-2">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Services</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Pricing</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  data-bs-auto-close="outside"
                  aria-expanded="false"
                  >Pages</a
                >
                <ul
                  class="dropdown-menu"
                  style="background-color: rgba(255, 255, 255, 0.4)"
                >
                  <li>
                    <a
                      href="#"
                      class="dropdown-item"
                      style="color: var(--bs-pink)"
                      >Photo Gallery</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="dropdown-item"
                      style="color: var(--bs-pink)"
                      >Beauty Blog</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="dropdown-item"
                      style="color: var(--bs-pink)"
                      >Our Team</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="dropdown-item"
                      style="color: var(--bs-pink)"
                      >Testimonials</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="dropdown-item"
                      style="color: var(--bs-pink)"
                      >404 Page</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
          </div>
          <div class="gap-1 mx-auto ms-auto">
            <button class="btn btn-shine" type="button">
              <i class="fa-brands fa-facebook-f fs-3 text-light"></i>
            </button>
            <button class="btn btn-shine" type="button">
              <i class="fa-brands fa-instagram fs-3 text-light"></i>
            </button>
            <button class="btn btn-shine" type="button">
              <i class="fa-brands fa-linkedin-in fs-3 text-light"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="container py-5">
        <div class="row">
          <div class="col-md-6 mt-5 py-5 text-white p-4 px-2 text-center">
            <h3 class="mt-5 mb-4 ms-4"
            style="animation: typing 2s steps(30) infinite alternate-reverse;
             width: 30ch;
             text-wrap: nowrap; overflow: hidden;">Welcome to Diamond Glow Studio</h3>
            <p
              style="
                font-family: var(--bs-font-dancing-script);
                font-size: 45px; 
              "
            >
              Where You Can Shine Bright Like a Diamond!
            </p>

           
            <div
              class="col-md-12 text-start gap-4 d-flex mt-5 ms-5 mx-auto py-5"
            >
              <div class="col-md-4 d-flex gap-2">
                <div>
                  <a
                    href=""
                    class="btn btn-shine btn-lg"
                    type="button"
                    style="
                      background: linear-gradient(135deg, #fc90c4, #f8eaf1);
                      color: var(--bs-pink);
                    "
                    ><i class="bi bi-phone-fill fs-3"></i
                  ></a>
                </div>
                <div>
                  <h5 class="fs-6">Call Us</h5>
                  <p class="small">+123456789</p>
                </div>
              </div>
              <div class="d-flex gap-2 mx-auto col-md-4">
                <div>
                  <a
                    href=""
                    class="btn btn-shine btn-lg"
                    type="button"
                    style="
                      background: linear-gradient(135deg, #fc90c4, #f8eaf1);
                      color: var(--bs-pink);
                    "
                    ><i class="bi bi-envelope fs-3"></i
                  ></a>
                </div>
                <div>
                  <h5 class="fs-6">Mail Us</h5>
                  <p class="small">info@domain.com</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-5 py-5">
            <div
              class="carousel slider carousel-2 position-relative mb-5"
              id="carousel2"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="image-wrapper">
                  <div class="carousel-item active">
                    <img
                      class="img-fluid rounded-circle"
                      width="600px"
                      height="400px"
                      src="./images/img2.jpg"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="img-fluid rounded-circle"
                      width="600px"
                      height="400px"
                      src="./images/img1.jpg"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="img-fluid rounded-circle"
                      width="600px"
                      height="400px"
                      src="./images/img7.jpg"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      class="img-fluid rounded-circle"
                      width="600px"
                      height="400px"
                      src="./images/img3-3.jpg"
                      alt=""
                    />
                  </div>

                  <div class="carousel-item">
                    <img
                      class="img-fluid rounded-circle"
                      width="600px"
                      height="400px"
                      src="./images/img6.jpg"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="carousel-indicators position-absolute">
                <button
                  class="active"
                  type="button"
                  data-bs-target="#carousel2"
                  data-bs-slide-to="0"
                  style="border-radius: 50%; height: 12px; width: 12px"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carousel2"
                  data-bs-slide-to="1"
                  style="border-radius: 50%; height: 12px; width: 12px"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carousel2"
                  data-bs-slide-to="2"
                  style="border-radius: 50%; height: 12px; width: 12px"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carousel2"
                  data-bs-slide-to="3"
                  style="border-radius: 50%; height: 12px; width: 12px"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carousel2"
                  data-bs-slide-to="4"
                  style="border-radius: 50%; height: 12px; width: 12px"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  </body>
</html>
